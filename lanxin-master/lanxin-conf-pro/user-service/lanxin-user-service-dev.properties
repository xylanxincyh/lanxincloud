word=hello world


spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
#注册到consul的服务名称
spring.cloud.consul.discovery.serviceName=lanxin-user-service

#sleuth + zipkin实现链路追踪服务
spring.zipkin.base-url=http://localhost:8902
spring.sleuth.sampler.percentage=1.0

management.endpoints.web.exposure.include=*


########################################################
#datasource
########################################################
spring.datasource.url = jdbc:mysql://localhost:3306/shiro?useUnicode=true&amp;charsetEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10

mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.typeAliasesPackage=com.lanxin.vo
mybatis.configuration.logImpl=org.apache.ibatis.logging.stdout.StdOutImpl